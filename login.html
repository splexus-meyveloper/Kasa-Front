<body class="skin-dark">

<div class="main-wrapper">

    <div class="content-body m-0 p-0">

                        </div>

                        <div class="login-register-form">
                            <form id="loginForm">
                                <div class="row">
                                    <div class="col-12 mb-20">
                                        <input class="form-control" type="text" id="username" placeholder="Kullanƒ±cƒ± Adƒ±">
                                    </div>
                                    <div class="col-12 mb-20">

<!-- JS -->
<script src="assets/js/vendor/jquery-3.3.1.min.js"></script>
<script src="assets/js/vendor/bootstrap.min.js"></script>
<script src="assets/js/main-v2.js"></script>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("Kullanƒ±cƒ± adƒ± ve ≈üifre giriniz!");
        return;
    }

    try {
        const res = await fetch("http://localhost:8080/api/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        });

        if (!res.ok) {
            const err = await res.text();
            alert("Giri≈ü ba≈üarƒ±sƒ±z: " + err);
            return;
        }

        const data = await res.json();

        // üîê GER√áEK Bƒ∞LGƒ∞LERƒ∞ SAKLA
        localStorage.setItem("token", data.token);
localStorage.setItem("username", data.username);
localStorage.setItem("role", data.role);
localStorage.setItem("permissions", JSON.stringify(data.permissions));

window.location.href = "layout.html";

    } catch (err) {
        console.error(err);
        alert("Sunucuya baƒülanƒ±lamadƒ±!");
    }
});
</script>
