<h3 class="mb-30">Çekler / Çıkış</h3>

<div class="row">
<div class="col-12">
<div class="box">

<div class="box-head">
<h4 class="title">Çek Çıkışı</h4>
</div>

<div class="box-body">
<form onsubmit="return false;">

<div class="row">

<div class="col-md-6 mb-20">
<label>Çek No</label>
<input id="checkNo" type="text" class="form-control">
</div>

<div class="col-md-6 mb-20">
<label>Banka</label>
<select id="bank" class="form-control">
<option value="">Seçiniz...</option>

<option value="ZIRAAT">Ziraat Bankası</option>
<option value="IS_BANKASI">İş Bankası</option>
<option value="GARANTI_BBVA">Garanti BBVA</option>
<option value="AKBANK">Akbank</option>
<option value="YAPI_KREDI">Yapı Kredi</option>
<option value="HALKBANK">Halkbank</option>
<option value="VAKIFBANK">VakıfBank</option>
<option value="QNB_FINANSBANK">QNB Finansbank</option>
<option value="DENIZBANK">DenizBank</option>
<option value="TEB">TEB</option>
<option value="DIGER">Diğer</option>

</select>

</div>

<div class="col-md-6 mb-20">
<label>Vade Tarihi</label>
<input id="dueDate" type="date" class="form-control">
</div>

<div class="col-md-12 mb-20">
<label>Açıklama</label>
<textarea id="description" class="form-control"></textarea>
</div>

<div class="col-12">
<button id="btnCheckOut" type="button" class="button button-primary">
Çek Çıkışı Yap
</button>
</div>

</div>
</form>
</div>

</div>
</div>
</div>
